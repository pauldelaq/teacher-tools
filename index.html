<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Worksheet Maker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Worksheet Master</h1>
            <div class="header-tools">
                <button id="add-button" class="top-menu-button">+</button>
                <button id="close-exercise-menu" class="top-menu-button hidden">X</button>
            </div>
        </header>
        <div id="create-exercise-menu" class="menu-overlay hidden">
            <h1>What kind of exercise do you want to create?</h1>
            <div id="exercise-list-display" class="exercise-list"></div>
        </div>
        <div id="editing-interface" class="menu-overlay hidden">
            <h1 id="exercise-type" class="exercise-type">Type of exercise goes here</h1>
            <div id="heading-container"></div>
            <h2 id="exercise-description"></h2>
            <div id="editor-body"></div>
            <button id="save-edit" class="menu-buttons">Save</button>
            <button id="close-editing-interface" class="menu-buttons">Close</button>
            <div id="editing-tools-display" class="editing-tools-display"></div>
        </div>
        <div id="worksheet-page" class="worksheet-page">
            <main>
                <h1 id="add-first-exercise-text" class="hidden">Please press the "+" button to add a title or exercise.</h1>
                <div id="worksheet"></div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
